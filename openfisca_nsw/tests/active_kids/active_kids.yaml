# Test files describe situations and their expected outcomes
# We can run this test on our command line using `openfisca-run-test income_tax.yaml`

- name: Parent is entitled to active kids voucher for a child
  period: "2019-02"
  absolute_error_margin: 0
  input:
    persons:
      Mama:
        is_nsw_resident: true
      kid1:
        age: 5
        is_nsw_resident: true
        is_enrolled_full_time: true
    families:
      family1:
        parents: [ "Mama" ]
        children: [ "kid1" ]
  output:
    active_kids__is_entitled:
      2019-02:  
        - true
        - true
    active_kids__voucher_amount:
      2019-02:
        - 0
        - 100
